<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">DOM Calculator</h1>
    <p  id="description">This caluculator is used to do some basic mathematical operations</p>
    <div class="calculator">
        <input type="text" id="result" placeholder="1*1 = 1">
        <div class="buttons">
            <button onclick="clearDisplay()" id="clear">C</button>
            <button onclick="eraseLastDigit()" id="erase">‚Üê</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button onclick="appendToDisplay('+')" class="operation" id="add">+</button>

            <button onclick="appendToDisplay('7')" id="7">7</button>
            <button onclick="appendToDisplay('8')" id="8">8</button>
            <button onclick="appendToDisplay('9')" id="9">9</button>
            <button onclick="appendToDisplay('*')" class="operation" id="multiply">*</button>

            <button onclick="appendToDisplay('6')" id="6">6</button>
            <button onclick="appendToDisplay('5')" id="5">5</button>
            <button onclick="appendToDisplay('4')" id="4">4</button>
            <button onclick="appendToDisplay('-')" class="operation" id="subtract">-</button>

            <button onclick="appendToDisplay('3')" id="3">3</button>
            <button onclick="appendToDisplay('2')" id="2">2</button>
            <button onclick="appendToDisplay('1')" id="1">1</button>
            <button onclick="appendToDisplay('/')" class="operation" id="divide">/</button>

            <button onclick="appendToDisplay('0')" id="0">0</button>
            <button onclick="appendToDisplay('00')" id="00">00</button>
            <button onclick="appendToDisplay('.')" id="decimal">.</button>
            <button onclick="calculateResult()" class="operation" type="submit" id="equal">=</button>    
        </div>
    </div>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
