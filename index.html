<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styel.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="main">
        <div class="input">
            <input type="text" id="input">
        </div>
        <div class="btn">
            <input type="button" value = 'AC' class="first-row" onclick = "Clear()">
            <input type="button" value = 'DEL' class="first-row" onclick = "Solve('%')">
            <input type="button" value = '%' class="first-row" onclick ="Back('â†')">
            <input type="button" value = '/' class="operation" onclick = "Solve('/')">
            <br>
            <input type="button" value = '7' onclick = "Solve('7')">
            <input type="button" value = '8' onclick = "Solve('8')">
            <input type="button" value = '9' onclick = "Solve('9')">
            <input type="button" value = 'X' class="operation" onclick = "Solve('*')">
            <br>
            <input type="button" value = '4' onclick = "Solve('4')">
            <input type="button" value = '5' onclick = "Solve('5')">
            <input type="button" value = '6' onclick = "Solve('6')">
            <input type="button" value = '-' class="operation" onclick = "Solve('-')">
            <br>
            <input type="button" value = '1' onclick = "Solve('1')">
            <input type="button" value = '2' onclick = "Solve('2')">
            <input type="button" value = '3' onclick = "Solve('3')">
            <input type="button" value = '+' class="operation" onclick = "Solve('+')">
            <br>
            <input type="button" value = '00'onclick = "Solve('00')">
            <input type="button" value = '0' class="zero" onclick = "Solve('0')">
            <input type="button" value = '.' onclick = "Solve('.')">
            <input type="button" value = '=' class="operation" onclick = "Result()">
        </div>
